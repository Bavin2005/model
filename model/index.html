<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Online Booking Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    .category-card {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
      background-color: #fff;
    }

    .category-card:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #txt{
        align-items: center;
        justify-content: center;
    }
    
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" id="txt">
    <a class="navbar-brand" href="#" >Booking Store</a>
  </nav>

  <div id="bannerCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#bannerCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#bannerCarousel" data-slide-to="1"></li>
      <li data-target="#bannerCarousel" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="download.jpg" class="d-block w-100" style="height: 500px;" alt="Banner 1" />
        </div>
    </div>

    <a
      class="carousel-control-prev"
      href="#bannerCarousel"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#bannerCarousel"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <section class="container mt-5">
    <h2 class="text-center mb-4">Book Categories</h2>
    <div class="row">
      <div class="col-md-4 mb-3">
        <div class="category-card"> <h5>Fiction</h5> </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="category-card"> <h5>Science</h5> </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="category-card"> <h5>History</h5> </div>
      </div>
    </div>
  </section>

  <section class="container mt-5 mb-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <form id="contactForm" novalidate>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Enter your name"
          required
        />
        <div class="invalid-feedback">Please enter your name.</div>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter your email"
          required
        />
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea
          class="form-control"
          id="message"
          rows="4"
          placeholder="Your message"
          required
        ></textarea>
        <div class="invalid-feedback">Please enter your message.</div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Send Message</button>
    </form>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();

      let isValid = true;

      const name = document.getElementById("name");
      const email = document.getElementById("email");
      const message = document.getElementById("message");

      function validateField(field, condition) {
        if (!condition) {
          field.classList.add("is-invalid");
          isValid = false;
        } else {
          field.classList.remove("is-invalid");
        }
      }

      validateField(name, name.value.trim() !== "");

      validateField(
        email,
        /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value.trim())
      );

      validateField(message, message.value.trim() !== "");

      if (isValid) {
        alert("Message sent!");
        this.reset();
      }
    });
  </script>
</body>
</html>
